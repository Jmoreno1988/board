<ion-view hide-back-button="false" title="clow" id="clowBoard" cache-view="false">
    <style>
        .grey {
            color: #666;
        }

        .cell {
            float: left;
            text-align: center;
            background-color: #f5f5f5;
            color: rgba(1,1,1,0);
            border: 1px solid #f5f5f5;
            background-size: 100%;
        }

        .cell3 {
            height: 28.5vw;
            width: 33%;
        }

        .cell4 {
            height: 21.5vw;
            width: 25%;
        }

        .cell6 {
            height: 13.5vw;
            width: 16.5%;
        }

        .cell8 {
            height: 10.5vw;
            width: 12.5%;
        }

        .noFloat {
            clear: both;
        }

        #board {
            width: 90%;
            height: 90%;
            margin: 0 auto;
        }

        .void {
            background-color: #f5f5f5;
            color: #f5f5f5;
        }

        ._2 {
            background-color: #8BC34A;
        }

        ._4 {
            background-color: #4CAF50;
        }

        ._8 {
            background-color: #009688;
        }

        ._16 {
            background-color: #00BCD4;
        }

        ._32 {
            background-color: #03A9F4;
        }

        ._64 {
            background-color: #2196F3;
        }

        ._128 {
            background-color: #3F51B5;
        }

        ._256 {
            background-color: #673AB7;
        }

        ._512 {
            background-color: #9C27B0;
        }

        ._1024 {
            background-color: #E91E63;
        }

        ._2048 {
            background-color: #f44336;
        }
    </style>

    <ion-nav-buttons side="right" class="has-header">
        <button class="button icon ion-android-settings" ng-click="openSettings()"></button>
    </ion-nav-buttons>

    <ion-content padding="true" class="has-header">
            <div class="row">
                    <div class="col" style="text-align: center">Time<br>--</div>
                </div>
        <div id="board" on-swipe-left="onSwipe('left')" on-swipe-right="onSwipe('right')" on-swipe-up="onSwipe('up')" on-swipe-down="onSwipe('down')"></div>
    </ion-content>

</ion-view>
