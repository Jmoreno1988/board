<ion-view hide-back-button="false" title="2048" id="2048SelectLevel" cache-view="false">
    <style>
        .grey {
            color: #666;
        }

        #imgGrid {
            width: 60%;
            margin: 0 auto;
            text-align: center;
        }

        .colum {
            background-color: #f5f5f5;
            line-height: 30px;
            height: 40px;
        }

        .colPressed {
            background-color: #387ef5;
            color: white;
        }
    </style>

    <ion-nav-buttons side="right" class="has-header">
        <button class="button icon ion-android-settings" ng-click="openSettings()"></button>
    </ion-nav-buttons>

    <ion-content padding="true" class="has-header">
        <div style="text-align: center">Record
            <br>--<br>
            <img id="imgGrid" src="img/2048/4x4.png"></img>

        </div> <br>
        
        <div class="row" style="text-align: center">
            <div id="b3" class="col colum" ng-click="changeLevel('3')">3x3</div>
            <div id="b4" class="col colum colPressed" ng-click="changeLevel('4')">4x4</div>
            <div id="b6" class="col colum" ng-click="changeLevel('6')">6x6</div>
            <div id="b8" class="col colum" ng-click="changeLevel('8')">8x8</div>
        </div>
        <br>

        <button class="button button-block button-positive" ng-click="goToGame()"> PLAY! </button>
    </ion-content>

</ion-view>
